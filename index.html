<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Average Day at CHC</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="Transition"></div>
        <div id="interaction" style="width: 100vw;height: 100%;position: absolute;justify-content: center;align-items: center;display: flex;"><h2 style="font-size: medium;color: white;">Press "E" to...</h2></div>
        <div style="width: 100vw;height: 100%;position: absolute;justify-content: center;align-items: center;display: flex;"><h2 id="alert" style="margin-bottom: -100px;font-size: larger;color: white;"></h2></div>
        
        <!--Locker-->
        <div class="locker" style="display: none;">
            <div class="locker-container">
                <div id="slot"></div>
                <img id="boots" src="imgs/boots.png">
            </div>
        </div>

        <!--Sleep Game UI-->
        <div id="sleep-game-ui" class="sleep-game-container">
            <div id="sleep-prompt" class="sleep-prompt">Press **[KEY]**!</div>
            <div id="sleep-message" class="sleep-message"></div>
            <div id="sleepGameTimerContainer">
                <div id="sleepGameTimeBar"></div>
            </div>
        </div>

        <!--Presentation Game UI-->
        <div id="presentation-game-ui" class="presentation-game-ui">
            <input class="my-input presentation-score" type="text" id="word-input" placeholder="Type the word here..." maxlength="30" disabled>
            <div id="presentation-score" class="presentation-score">
                <h2 id="presentation-score-ui">Score: Y/X</h2>
                <p id="presentation-feedback">Keep presenting...</p>
            </div>
            <div id="presentation-words" class="presentation-words"></div>
        </div>

        <!--Vending Machine Game-->
        <div id="vending-ui" style="display: none;">
            <div id="vending-info-container">
                <h2 id="vending-message">Watch the pattern!</h2>
                <button id="vending-submit-button">Submit</button>
            </div>
            <div id="vending-score">Round: 0/7</div>
            <div id="vending-container">
            </div>
        </div>

        <!--Tahoot Game-->
        <div id="tahoot-ui" style="display: none;">
            <div id="tahoot-display">
                <h2 id="tahoot-logo">Tahoot !</h2>
                <div id="tahoot-input-display">
                    <input id="tahoot-input" placeholder="Game Pin"></input>
                    <h3 id="tahoot-output-text"></h3>
                    <button id="tahoot-input-submit">Enter</button>
                </div>
                <div id="tahoot-game-display">
                    <h3 id="tahoot-question"></h3>
                    <div id="tahoot-answers">
                    </div>
                </div>
            </div>
        </div>

        <!--To do list UI-->
        <h2 id="quests_text" style="position: absolute; top: 10px;left: 30px;color: white;font-family:'Courier New', Courier, monospace;font-size: medium"></h2>
        <script type="module" src="index.js"></script>
    </body>
</html>
